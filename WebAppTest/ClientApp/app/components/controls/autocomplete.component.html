<md-input-container>
  <input mdInput placeholder="Theme" [mdAutocomplete]="auto" [formControl]="themeCtrl">
</md-input-container>
<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayTheme">
  <md-option *ngFor="let theme of filteredThemes | async" [value]="theme">
    {{ theme.display }}
  </md-option>    
</md-autocomplete>

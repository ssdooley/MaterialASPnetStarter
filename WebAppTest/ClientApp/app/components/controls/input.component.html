<h3>Example Input Form</h3>
<div>
    <md-input-container>
        <input mdInput placeholder="Favorite color" value="Red" />
    </md-input-container>
</div>
<h3>Example Prefix and Suffix</h3>
<div>
    <md-input-container color="accent">
        <span mdPrefix class="prefix">+1</span>
        <input mdInput type="tel" placeholder="Telephone" />
        <md-icon mdSuffix>edit</md-icon>
    </md-input-container>
</div>
<h3>Example Form</h3>
<form class="example-form">
    <md-input-container class="example-full-width">
        <input mdInput placeholder="Company (disabled)" disabled value="Google" />
    </md-input-container>
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <md-input-container class="example-full-width">
                    <input mdInput placeholder="First Name" />
                </md-input-container>
            </td>
            <td>
                <md-input-container class="example-full-width">
                    <input mdInput placeholder="Long Last Name That Will Be Truncated" />
                </md-input-container>
            </td>            
        </tr>
    </table>
    <div>
        <md-input-container class="example-full-width">
            <textarea mdInput placeholder="Address">1600 Somewhere St</textarea>
        </md-input-container>
    </div>
    <div>
        <md-input-container class="example-full-width">
            <textarea mdInput placeholder="Address 2"></textarea>
        </md-input-container>
    </div>
    <table class="example-full-width">
        <tr>
            <td>
                <md-input-container class="example-full-width">
                    <input mdInput placeholder="City" />
                </md-input-container>
            </td>
            <td>
                <md-input-container class="example-full-width">
                    <input mdInput placeholder="State" />
                </md-input-container>
            </td>
            <td>
                <md-input-container class="example-full-width">
                    <md-hint align="start">5 digit postal code</md-hint>
                    <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043" />
                    <md-hint align="end"> {{postalCode.value.length}} / 5 </md-hint>
                </md-input-container>
            </td>
        </tr>
    </table>
</form>

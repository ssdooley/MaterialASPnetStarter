<md-card class="example-card">
    <md-card-content>
        <h2 class="example-h2">Slider Configuration</h2>
        <section class="example-section">
            <label class="example-margin">Color:</label>
            <md-radio-group [(ngModel)]="color">
                <md-radio-button class="example-margin" value="primary">Primary</md-radio-button>
                <md-radio-button class="example-margin" value="accent">Accent</md-radio-button>
                <md-radio-button class="example-margin" value="warn">Warn</md-radio-button>
            </md-radio-group>
        </section>
        <section class="example-section">
            <md-checkbox class="example-margin" [(ngModel)]="checked">Checked</md-checkbox>
            <md-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</md-checkbox>
        </section>
        <section class="example-section">
            <md-slide-toggle class="example-margin"
                             [color]="color"
                             [checked]="checked"
                             [disabled]="disabled"
                             [(ngModel)]="checked">Reveal Secret</md-slide-toggle>
        </section>
        <section class="example-section" *ngIf="checked">
            <p>
                Vote for Pedro!
            </p>
        </section>
    </md-card-content>
</md-card>
